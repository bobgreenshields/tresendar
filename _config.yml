title: Tresendar Manor
author: GitHub User
email: your-email@domain.com
description: > # this means to ignore newlines until "show_excerpts:"
  The Redbrands' base in Phandalin, a dungeon complex under the ruined 
  Tresendar Manor.

show_excerpts: false # set to true to show excerpts on the homepage
exclude: [.backups]
empty_array: []
collections:
  areas:
    output: true
  mobs:
    output: true
  rosters:
    output: true
  rules:
    output: true

defaults:
  -
    scope:
      path: "assets/area_maps"
    values:
      area_map: true
  -
    scope:
      path: "assets/large_maps"
    values:
      large_map: true
  -
    scope:
      path: "assets/player_images"
    values:
      player_image: true
  -
    scope:
      path: "assets/player_thumbs"
    values:
      player_thumb: true
  -
    scope:
      path: "assets/char_sheets"
    values:
      char_sheet: true

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    twitter: jekyllrb
    github:  jekyll
    rss: rss
