- title: "Bridges"
  desc: |-
    Made from wooden planks with no rails.  The south one is rigged to collapse.  Spot with DC 15 Int (Invest).  Use an action to dislodge one end to drop it into the crevasse.

- title: "Crevasse"
  desc: |-
    A steep sided fissure 5-10 ft wide and 20ft deep.  The rough walls are easily climbed (no check).  A fall down yields 2d6 bludgeoning damage and lands prone at the bottom which feels unnaturally cold.

- title: "Bottom of crevasse"
  desc: |-
    Feels unnaturally cold.  Necromancy to detect magic.  Half eaten decomposing body.  Under north bridge in a hole a battered wooden chest.

- title: "Wooden chest"
  desc: |-
    Nothics treasure.  160sp, 120gp, five malachite gems 5x15gp, 2 potions healing, scroll augury, Talon +1 longsword

- title: "Talon"
  desc: |-
    Longsword +1  Belonged to Aldith Tresendar a great knight known as the black hawk.  Handle carved to resemble a bird of prey.  Aldith died defending the manor against orcs during the fall of Phandalin.  DC15 Int Hist to recall this lore.

